<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="shortcut icon" type="image/png" href="icons/icon16.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>IMDB ðŸŒŸ</title>
        <link rel="stylesheet" href="css/extension.css" />
    </head>
    <body>
        <div id="extension">
            <h1>IMDB</h1>
            <p>
                IMDB is your go-to browser extension for enhancing search engine
                results. Instantly access comprehensive information on movies
                and series without leaving your search page.
            </p>
            <div class="results-per-page-container">
                <span class="results-per-page"
                    >Results Per Page: <span>3</span></span
                >
                <input
                    id="rangeInput"
                    type="range"
                    min="1"
                    max="20"
                    value="3"
                />
            </div>
            <label class="switch">
                <input type="checkbox" />
                <span class="slider round"></span>
            </label>
        </div>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
